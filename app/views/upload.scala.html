@import models._

@(cForm: Form[Candidate])(implicit messages: Messages)
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Upload Page</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        @*<script type="text/javascript" href="@routes.Assets.versioned("lib/jquery/jquery.js")"></script>*@
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                var form;
                $('#file-chooser').change(function (event) {
                    form = new FormData();
                    form.append('file-chooser', event.target.files[0]);
                });

                $('#upload-btn').click(function () {
                    $.ajax({
                        url: 'http://localhost:9000/upload', @*TODO get dynamically*@
                        type: 'POST',
                        data: form,
                        processData: false,
                        contentType: false,
                        success: function (data) {
                            console.log('success');
                        }
                    });
                });

            });
        </script>
    </head>
    <body class="container">

            <input id="file-chooser" type="file">
            <input id="upload-btn" type="button" value="Upload"/>
            <div id="message"></div>

    </body>
</html>
