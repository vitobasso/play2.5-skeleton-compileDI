@(form: Form[models.Candidate])(implicit messages: Messages)

<!DOCTYPE html>
<html lang="en">
    <head>
        @* Here's where we render the page title `String`. *@
        <title>Save Candidate</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>

        <h2> Save Candidate </h2>

        <form action="@controllers.routes.CandidateController.post" method="post">
            @helper.inputText(form("name"))
            @helper.inputText(form("email"))
            @helper.inputText(form("skype"))
            <button type="submit">Save</button>
        </form>

    </body>
</html>
